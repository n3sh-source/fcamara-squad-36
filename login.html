<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="login.css" media="screen" />
    <title>Login</title>
</head>
<body>
    <script src="login.js"></script>
    <main class="container">
        <img src="Logotipo-FCamara.png">
        <form action="">
            <div class="email">
                <input type="email" name="" id="input-email" placeholder="E-mail">
            </div>

            <div class="senha">
                <input type="password" name="" id="input-senha" placeholder="Senha">
            </div>

            <input type="submit" value="Login" id="botao">
        </form>
    </main>
</body>
</html>
