<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/mobile-agendamento.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
</head>
<body>
    <div class="logo-inicio">
        <img src="./img/logo-fc-laranja.png" alt="" id="logo-header">
    </div>
    <main class="container">
        <div class="texto">
            <p>Vamos agendar sua mesa?</p>
        </div>      
    </main>

    <div class="calendario">
        <input type="date" name="" id="">
    </div>


    <div class="botao">
        <input type="button" value="Agendar" required>
    </div>

  
    <div class="logo-fim">
        <img src="./img/agenda.png" alt="" id="logo-fim">
    </div>
    
    
</body>
</html>
