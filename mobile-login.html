<html lang="pt-br>
<head>

<body>
    <div class="logo">
        <img src="./img/logo-od-branco.png" alt="" id="logo-header">

    <form action="" class="form">
        <div>
            <label for="email">E-mail</label> 
            <div>
               <input type="email" name="email" id="email" placeholder="Insira seu e-mail" required>
            </div>
        </div>

        <div class="label-senha">
            <label for="password">Senha</label> 
            <div>
               <input type="password" name="email" id="email" placeholder="Insira sua senha" required>
            </div>
        </div>
        
        <div>
            <input type="submit" value="Entrar" class="botao">
        </div>

        <div class="lembrar-senha">
            <input type="checkbox" name="" id="">
            <p>Lembrar-me</p>
            <a href="#">esqueceu sua senha?</a>
        </div>
    </form>

    <div class="rodape">
        <img src="./img/logo-fc-branco.png" alt="" class="imagem-rodape">
    </div>
